<p>
  {{letters[0].getCharacter()}}
</p>

<p>
  {{dictionary.getWords()[0]}}
</p>

<div class="board">
  <div>
    <div></div>
    <div *ngFor="let column of board.getMatrix(); let i = index">
      <span>{{i}}</span>
    </div>
  </div>

  <div *ngFor="let row of board.getMatrix(); let i = index">
    <div>
      <span>{{i}}</span>
    </div>
    <div *ngFor="let cell of row">
      <span *ngIf="cell.getLetter()">{{cell.getLetter().getCharacter()}}</span>
    </div>
  </div>
</div>
